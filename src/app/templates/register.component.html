<!--{{diagnostic}}-->
<div [hidden]="submitted">
    <div id="signupbox" style=" margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign Up</div>
                <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#">Sign In</a></div>
            </div>
            <div class="panel-body">
                <form id="signupform" class="form-horizontal" role="form" (ngSubmit)="onSubmit()" #userRegisterForm="ngForm">
                    <div class="form-group">
                        <div [hidden]="email.valid || email.pristine" class="alert alert-danger"> Email is required </div>
                        <label for="email" class="col-md-3 control-label">Email</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="email" placeholder="Email Address" [(ngModel)]="model.email" required #email="ngModel"> </div>
                    </div>
                    <div class="form-group">
                        <div [hidden]="username.valid || Username.pristine" class="alert alert-danger"> Username is required </div>
                        <label for="username" class="col-md-3 control-label">username</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="username" placeholder="username" [(ngModel)]="model.username" required #username="ngModel"> </div>
                    </div>
                    <div class="form-group">
                        <label for="firstname" class="col-md-3 control-label">First Name</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="firstname" placeholder="First Name" [(ngModel)]="model.firstname"> </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-md-3 control-label">Last Name</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="lastname" placeholder="Last Name" [(ngModel)]="model.lastname"> </div>
                    </div>
                    <div class="form-group">
                        <div [hidden]="password.valid || password.pristine" class="alert alert-danger"> password is required </div>
                        <label for="password" class="col-md-3 control-label">Password</label>
                        <div class="col-md-9">
                            <input type="password" class="form-control" name="passwd" placeholder="Password" [(ngModel)]="model.password" required #password="ngModel"> </div>
                    </div>
                    <div class="form-group">
                        <!-- Button -->
                        <div class="col-md-offset-3 col-md-9">
                            <button id="btn-signup" type="submit" [disabled]="!userRegisterForm.form.valid" class="btn btn-info"><i class="icon-hand-right"></i>Sign Up</button> <span style="margin-left:8px;">or</span> </div>
                    </div>
                    <div style="border-top: 1px solid #999; padding-top:20px" class="form-group">
                        <div class="col-md-offset-3 col-md-9">
                            <button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i>Sign Up with Facebook</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
        <div class="col-xs-3">Email</div>
        <div class="col-xs-9  pull-left">{{ model.email }}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Username</div>
        <div class="col-xs-9 pull-left">{{ model.username }}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Password</div>
        <div class="col-xs-9 pull-left">{{ model.password }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>
